<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: crimson; text-align: center">Travel Reservation Form</h1>

    <form>
      <label for="fname">Full Name:</label>
      <input type="text" placeholder="Firstname Lastname" />

      <br /><br />

      <label for="email">Email Address:</label>
      <input type="email" placeholder="luci@gmail.com" />

      <br /><br />

      <label>Select Tour Package:</label>
      <select>
        <option value="">Berlin</option>
        <option value="">Rio</option>
        <option value="">Amsterdam</option>
      </select>

      <br /><br />

      <label>Arrival Date:</label>
      <input type="date" />

      <br /><br />

      <label>Number of persons:</label>
      <input type="number" />

      <br /><br />

      <label>What would you want to avail?</label>
      <br />
      <input type="checkbox" />
      <label>Boarding</label>
      <br />
      <input type="checkbox" />
      <label>Fooding</label>
      <br />
      <input type="checkbox" />
      <label>Sight seeing</label>

      <br /><br />
    </form>
  </body>
</html>
